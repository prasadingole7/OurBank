
<form [formGroup]="user" (ngSubmit)="userDetails()">
<div class="card mycss wrapper fadeInDown " id="formContent">
  <div class="text-center">
      <h3>Create an account</h3> <span class="abt">Already have an account? <a (click)="login()">Sign In</a></span>
  </div>
  <div class="form mt-3">
    <div class="input-group inputbox"> <input type="text" formControlName="firstName" placeholder="First name" class="f form-control"> <input type="text" style="margin:0px 10px;" formControlName="lastName" placeholder="Last name" class="l form-control"> </div>
      <div class="inputbox"> <input type="text" style="margin:0px 10px; width: 427px;"   formControlName="id" class="form-control" placeholder="Username"> </div>

      <div class="inputbox"> <input type="text"  style="margin:0px 10px; width: 427px;" formControlName="password" class="form-control" placeholder="Password"> </div>
  </div>
  <div class="mt-4 proceed"> <button type="submit" style="margin-left: 150px;"  class=" btn btn-primary btn-block d-flex flex-row justify-content-between align-items-center">
          <div class="text-right"> <span>Create Account</span> </div>
          <div class="text-right"> <span><i class="fa fa-long-arrow-right align-items-center"></i></span> </div>
      </button> </div>
  <div class="mt-1">
      <div class="form-check"></div>
  </div>
</div>
</form>
